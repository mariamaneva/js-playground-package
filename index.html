<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      media="none"
      id="light"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css"
      rel="stylesheet"
      media=""
      id="dark"
    />

    <link href="style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar bg-secondary py-2 px-3 mb-3 mt-1 rounded">
            <span class="navbar-brand text-white mb-0 h1">JS Playground</span>
            <button
              id="switch-mode"
              type="button"
              class="btn btn-outline-light"
            >
              Toggle dark mode
            </button>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-5">
          <nav
            class="nav flex-column nav-pills text-capitalize bg-light"
            role="tablist"
            aria-orientation="vertical"
            id="mainNav"
          ></nav>
        </div>
        <div class="col-7">
          <div class="tab-content" id="v-pills-tabContent">
            <h3 id="title" class="text-capitalize my-3"></h3>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
